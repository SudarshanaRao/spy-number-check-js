<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Number Check</title>
    <link rel="stylesheet" href="./SPY_NUMBER_CHECK.css">
    <script src="./SPY_NUMBER_CHECK.js" defer></script>
</head>
<body>
    <div class="bg-container">
        <div class="container">
            <h2 class="heading">Spy Number Check</h2>
            <form class="form-container" id="formContainer" onsubmit="return false;">
                <input class="num-input" type="number" id="numInput" placeholder="Enter any Number" required />
                <button class="check-btn" type="submit" id="checkBtn" disabled>Check</button>
            </form>
            <p class="result" id="resultMsg"></p>
        </div>
    </div>
</body>
</html>
